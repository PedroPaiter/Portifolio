<p-galleria 
    [value]="images" 
    [numVisible]="5" 
    [circular]="true" 
    [showItemNavigators]="true" 
    [showThumbnails]="false" 
    [containerStyle]="{ 'max-width': '1000px'}">
        <ng-template pTemplate="item" let-item>
            <img [src]="item"  style="width: 100%; height: 100%; object-fit: fill;"/>
        </ng-template>
</p-galleria>
